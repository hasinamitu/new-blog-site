<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style-Property</title>
    <style>
        ul.a{
            list-style-type: circle;
        }
        ul.b{
        list-style-type: square;
        }
        ol.c{
             list-style-type: lower-alpha;
           }
           ol.d{
            list-style-type: lower-roman;
           }
    </style>
</head>
<body>
    <h2>The list-style-type Property</h3>
    <ul class="a">
    <h3>Example for unoder list </h3>
        <li>Coffie</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <ul class="b">
        <h3>Example for unoder list</h3>
        <li>Coffie</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <ol class="c">
        <h3>Example for oder list</h3>
        <li>Coffie</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ol class="d">
        <h3>Example for oder list</h3>
        <li>Coffie</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    
    
</body>
</html>
